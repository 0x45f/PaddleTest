addmm:
  desc: "计算x和y的乘积，将结果乘以标量alpha，再加上input与beta的乘积，得到输出"
  paddle:
    api_name: "paddle.addmm"
    inputs:
      input:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [5, 5]
        range: [ -1, 1]
      x:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [5, 2]
        range: [ -1, 1]
      y:
        random: true
        type: "Tensor"
        dtype: "float32"
        shape: [2, 5]
        range: [ -1, 1]
    params:
      alpha: 1.0
      beta: 1.0

